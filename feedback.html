<!DOCTYPE html>
<html lang="en">
    <style>
        /* CSS for navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown {
            float: right;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
        }
        .navbar a, .dropdown .dropbtn {
            display: inline;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Global styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* Header styles */
h1 {
    color: #333;
    background-color: #009688; /* Background color for the header */
    padding: 20px 0;
    margin: 0;
    font-size: 24px;
    text-transform: uppercase;
}

/* Form container */
form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    border-radius: 10px;
}

/* Feedback label and textarea */
label {
    font-weight: bold;
    display: block;
    margin-top: 20px;
    color: #009688; /* Color for labels */
}

textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Rating styles */
h3 {
    margin-top: 20px;
    color: #009688; /* Color for ratings */
}

input[type="radio"] {
    margin: 5px;
}

/* Apply specific styles to each radio button label */
input[type="radio"] + label {
    display: inline-block;
    margin-right: 10px;
    font-weight: bold;
    color: #009688; /* Color for selected rating */
}

/* Apply specific styles when a radio button is checked */
input[type="radio"]:checked + label {
    color: #f00; /* Color for checked rating (red in this example) */
}

/* Button styles */
input[type="submit"] {
    background-color: #009688;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
}

/* Hover effect for buttons */
input[type="submit"]:hover {
    background-color: #006c5c;
}
    </style>

        // Function to change the website language
        function changeLanguage(language) {
            if (language === 'en') {
                googleTranslateElementInit(); // Set it back to the default language (English)
            } else {
                new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: language, layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
            }
        }
    </script>
