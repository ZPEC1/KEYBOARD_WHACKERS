<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
    
        // Function to change the website language
        function changeLanguage(language) {
            if (language === 'en') {
                googleTranslateElementInit(); // Set it back to the default language (English)
            } else {
                new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: language, layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
            }
        }
    </script>
    <title>Your Website</title>
    
    <style>
        body {
           background-image: url('p.jpg'); 
           background-size: 1000px 1500px; /* Adjust the background size as needed (e.g., cover, contain) */
           background-repeat: no-repeat; /* Prevent background image from repeating */
           background-position: center;
       }
        /* CSS for navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown {
            float: right;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
        }
        .navbar a, .dropdown .dropbtn {
            display: inline;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* CSS for the employer form */
        .employer-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .employer-form label {
            display: block;
            font-weight: bold;
        }
        .employer-form input[type="text"],
        .employer-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        .employer-form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .employer-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="jobseekers.html">Job Seekers</a>
        <a href="employers.html">Employers</a>
        <a href="feedback.html">Feedback</a>
        <a href="qanda.html">Q & A</a>
        <a href="login.html" style="float: right;" data-lang="en">Login/Sign Up</a>
    </div>
    
    <!-- Language Selection Dropdown -->
    <div class="dropdown" id="google_translate_element"></div>

    <!-- Employer Form -->
    <div class="employer-form">
        <h2>Post a Job Opening</h2>
        <form action="jobseekers.html">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="wage">Wage:</label>
            <input type="text" id="wage" name="wage" required>

            <label for="vacancies">Vacancies:</label>
            <input type="text" id="vacancies" name="vacancies" required>

            <label for="workingHours">Working Hours:</label>
            <input type="text" id="workingHours" name="workingHours" required>

            <label for="requirements">Requirements:</label>
            <textarea id="requirements" name="requirements" rows="4" required></textarea>

            <button type="submit">Submit</button>
            <button type="form" href="https://docs.google.com/forms/u/0/?tgif=d">Create Form</button>
        </form>
    </div>
</body>
</html>
